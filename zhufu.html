<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>随机祝福</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#fff5e6;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
#box{background:#fff;border-radius:12px;padding:40px 60px;box-shadow:0 8px 20px rgba(0,0,0,.08);text-align:center}
#word{font-size:42px;font-weight:700;color:#e60012;margin-bottom:20px}
#again{font-size:16px;color:#666;cursor:pointer}
</style>
</head>
<body>
<div id="box">
  <div id="word">加载中…</div>
  <div id="again" onclick="show()">再抽一次</div>
</div>
<script>
const list = [
  "万事如意","心想事成","一帆风顺","岁岁平安",
  "吉祥如意","福星高照","财源广进","龙马精神",
  "步步高升","事业有成","合家欢乐","幸福美满",
  "前程似锦","金榜题名","岁岁如意","四季平安",
  "花开富贵","瑞气盈门","喜气洋洋","春满人间"
];
function show(){
  document.getElementById('word').textContent =
    list[Math.random()*list.length|0];
}
show();
</script>
</body>
</html>
